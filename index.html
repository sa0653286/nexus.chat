<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Pro | Ultimate Video</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0B0E14; --surface: #1A1D23; --primary: #6366F1;
            --danger: #EF4444; --text: #F8FAFC; --success: #10B981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* --- Header --- */
        header { padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.3); z-index: 10; }
        .meeting-info { display: flex; align-items: center; gap: 12px; }
        .pill { background: var(--surface); padding: 6px 12px; border-radius: 20px; font-size: 0.75rem; border: 1px solid rgba(255,255,255,0.05); }

        /* --- Main Layout --- */
        .main-layout { display: flex; flex: 1; position: relative; overflow: hidden; }
        
        /* Video Area */
        .video-container { flex: 1; position: relative; background: #000; display: flex; align-items: center; justify-content: center; }
        
        #remoteVideo { width: 100%; height: 100%; object-fit: cover; }
        
        /* Small Local Camera (Floating) */
        .local-video-wrapper { 
            position: absolute; top: 20px; right: 20px; 
            width: 180px; aspect-ratio: 16/9; 
            background: #222; border-radius: 12px; overflow: hidden; 
            border: 2px solid var(--primary); z-index: 5;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        @media (max-width: 600px) { .local-video-wrapper { width: 120px; top: 10px; right: 10px; } }

        /* --- Chat Sidebar --- */
        #chat-sidebar { 
            width: 320px; background: var(--surface); display: flex; flex-direction: column;
            transition: 0.3s; border-left: 1px solid rgba(255,255,255,0.05);
        }
        #messages { flex: 1; overflow-y: auto; padding: 15px; font-size: 0.85rem; }
        .msg { margin-bottom: 10px; background: rgba(255,255,255,0.03); padding: 8px; border-radius: 8px; }
        
        /* --- Controls --- */
        footer { height: 85px; display: flex; justify-content: center; align-items: center; gap: 12px; padding: 0 15px; background: #000; }
        .ctrl-btn { width: 48px; height: 48px; border-radius: 50%; border: none; cursor: pointer; background: var(--surface); color: white; font-size: 1.2rem; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
        .ctrl-btn.off { background: var(--danger); }
        .btn-join { background: var(--primary); width: auto; padding: 0 25px; border-radius: 25px; font-size: 0.9rem; font-weight: 600; }
        
        #auth-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; justify-content: center; align-items: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <button class="btn-join ctrl-btn" onclick="loginWithGoogle()">Sign in with Google</button>
    </div>

    <header>
        <div class="meeting-info">
            <div class="pill" id="meetingId">ID: ---</div>
            <div class="pill"><i class="ph ph-users"></i> <span id="pCount">1</span></div>
            <div class="pill"><i class="ph ph-clock"></i> <span id="timer">00:00</span></div>
        </div>
        <button class="btn-join ctrl-btn" style="background:var(--success); font-size:0.7rem;" onclick="addToFriends()"><i class="ph ph-user-plus"></i> Add Partner</button>
    </header>

    <div class="main-layout">
        <div class="video-container">
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="local-video-wrapper">
                <video id="localVideo" autoplay muted playsinline></video>
            </div>
        </div>

        <aside id="chat-sidebar" class="hidden">
            <div id="messages"></div>
            <div style="padding:10px; display:flex; gap:5px;">
                <input type="text" id="chatInput" style="flex:1; background:#000; border:none; color:white; padding:8px; border-radius:5px;" placeholder="Message...">
                <button onclick="sendMsg()" class="ctrl-btn" style="width:35px; height:35px;"><i class="ph ph-paper-plane"></i></button>
            </div>
        </aside>
    </div>

    <footer>
        <button class="ctrl-btn" id="muteBtn" onclick="toggleMute()"><i class="ph ph-microphone"></i></button>
        <button class="ctrl-btn" id="camBtn" onclick="toggleCam()"><i class="ph ph-video-camera"></i></button>
        <button class="ctrl-btn btn-join" onclick="createCall()" id="createBtn">Start Call</button>
        <button class="ctrl-btn btn-join" style="background:transparent; border:1px solid #444" onclick="joinCall()" id="joinBtn">Join ID</button>
        <button class="ctrl-btn" onclick="document.getElementById('chat-sidebar').classList.toggle('hidden')"><i class="ph ph-chat-circle"></i></button>
        <button class="ctrl-btn" style="background:var(--danger)" onclick="window.location.reload()"><i class="ph ph-phone-disconnect"></i></button>
    </footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
    import { getFirestore, collection, doc, setDoc, onSnapshot, addDoc, getDoc, updateDoc, increment, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDpPyjBpsSUpeTBlJNiNYSe6TLkjzJto6c",
        authDomain: "chatflow-57e41.firebaseapp.com",
        projectId: "chatflow-57e41",
        storageBucket: "chatflow-57e41.firebasestorage.app",
        messagingSenderId: "517756291862",
        appId: "1:517756291862:web:a535b6edd00155f2a1de37"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    let pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
    let localStream, currentUser, currentCallId;

    onAuthStateChanged(auth, u => { if(u){ currentUser=u; document.getElementById('auth-overlay').classList.add('hidden'); setupMedia(); } });
    window.loginWithGoogle = () => signInWithPopup(auth, provider);

    async function setupMedia() {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
        document.getElementById('localVideo').srcObject = localStream;
        pc.ontrack = e => document.getElementById('remoteVideo').srcObject = e.streams[0];
    }

    // --- Controls ---
    window.toggleMute = () => {
        const audio = localStream.getAudioTracks()[0];
        audio.enabled = !audio.enabled;
        document.getElementById('muteBtn').classList.toggle('off', !audio.enabled);
    };
    window.toggleCam = () => {
        const video = localStream.getVideoTracks()[0];
        video.enabled = !video.enabled;
        document.getElementById('camBtn').classList.toggle('off', !video.enabled);
    };

    // --- Call Logic ---
    window.createCall = async () => {
        const c = doc(collection(db, 'calls'));
        currentCallId = c.id;
        pc.onicecandidate = e => e.candidate && addDoc(collection(c, 'offCan'), e.candidate.toJSON());
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        await setDoc(c, { offer: { type: offer.type, sdp: offer.sdp }, participants: 1, host: currentUser.uid });
        startUI(c.id);
        onSnapshot(c, s => {
            const d = s.data();
            if(d?.answer && !pc.currentRemoteDescription) pc.setRemoteDescription(new RTCSessionDescription(d.answer));
            document.getElementById('pCount').innerText = d?.participants || 1;
        });
    };

    window.joinCall = async () => {
        const id = prompt("Enter ID:"); if(!id) return;
        currentCallId = id;
        const c = doc(db, 'calls', id);
        await updateDoc(c, { participants: increment(1) });
        const d = (await getDoc(c)).data();
        pc.onicecandidate = e => e.candidate && addDoc(collection(c, 'ansCan'), e.candidate.toJSON());
        await pc.setRemoteDescription(new RTCSessionDescription(d.offer));
        const ans = await pc.createAnswer();
        await pc.setLocalDescription(ans);
        await updateDoc(c, { answer: { type: ans.type, sdp: ans.sdp } });
        startUI(id);
    };

    function startUI(id) {
        document.getElementById('meetingId').innerText = id;
        document.getElementById('createBtn').classList.add('hidden');
        document.getElementById('joinBtn').classList.add('hidden');
        const qM = query(collection(db, 'calls', id, 'chat'), orderBy('time', 'asc'));
        onSnapshot(qM, s => {
            const m = document.getElementById('messages'); m.innerHTML = '';
            s.forEach(doc => m.innerHTML += `<div class="msg"><b>${doc.data().user}</b>: ${doc.data().txt}</div>`);
            m.scrollTop = m.scrollHeight;
        });
    }

    window.sendMsg = async () => {
        const i = document.getElementById('chatInput'); if(!i.value) return;
        await addDoc(collection(db, 'calls', currentCallId, 'chat'), { txt: i.value, user: currentUser.displayName, time: serverTimestamp() });
        i.value = '';
    };

    window.addToFriends = async () => {
        if(!currentCallId) return;
        await addDoc(collection(db, 'users', currentUser.uid, 'friends'), {
            meetingId: currentCallId,
            addedAt: serverTimestamp()
        });
        alert("Meeting saved to your history!");
    };
</script>
</body>
</html>
