<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nexus Pro | Stable Redirect</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #05070A; --surface: #161920; --primary: #6366F1; --danger: #EF4444; --text: #FFFFFF; --success: #10B981; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { padding: 15px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.8); z-index: 100; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .pill { background: var(--surface); padding: 6px 12px; border-radius: 20px; font-size: 0.75rem; border: 1px solid #334155; cursor: pointer; }

        .main-layout { flex: 1; position: relative; display: flex; overflow: hidden; }
        .video-container { flex: 1; position: relative; background: #000; }
        #remoteVideo { width: 100%; height: 100%; object-fit: cover; }

        .local-video-wrapper { 
            position: absolute; top: 15px; right: 15px; width: 120px; aspect-ratio: 16/9; 
            border-radius: 12px; overflow: hidden; border: 2px solid var(--primary); 
            z-index: 50; box-shadow: 0 8px 20px rgba(0,0,0,0.8);
        }
        #localVideo { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        #chat-sidebar { 
            position: absolute; right: 0; top: 0; bottom: 0; width: 100%; background: var(--surface); 
            z-index: 300; display: flex; flex-direction: column; transform: translateX(100%); transition: 0.3s ease; 
        }
        #chat-sidebar.active { transform: translateX(0); }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { background: rgba(255,255,255,0.07); padding: 12px; border-radius: 12px; font-size: 0.9rem; max-width: 85%; }
        .msg.mine { background: var(--primary); align-self: flex-end; }

        footer { background: #000; padding: 15px 10px 35px 10px; display: flex; justify-content: center; align-items: center; gap: 10px; z-index: 200; }
        .ctrl-btn { width: 50px; height: 50px; border-radius: 50%; border: none; cursor: pointer; background: var(--surface); color: white; display: flex; align-items: center; justify-content: center; font-size: 1.3rem; transition: 0.2s; }
        .btn-main { background: var(--primary); width: auto; padding: 0 20px; border-radius: 25px; font-weight: 700; font-size: 0.85rem; }
        .ctrl-btn.off { background: var(--danger); }

        #auth-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px; text-align: center; }
        @media (min-width: 768px) { .local-video-wrapper { width: 220px; } #chat-sidebar { width: 350px; position: relative; transform: translateX(0); } }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <h1 style="font-size: 2.5rem;">Nexus<span>.io</span></h1>
        <p style="color: #94a3b8; margin: 10px 0 30px;">Stable WebRTC & Redirect Login</p>
        <button class="ctrl-btn btn-main" style="height:55px; width:250px;" onclick="loginWithGoogle()">Login with Google</button>
    </div>

    <header>
        <div class="logo">NEXUS<span>.io</span></div>
        <div style="display:flex; gap:10px;">
            <div class="pill" id="meetingIdDisp" onclick="copyId()">ID: ---</div>
            <div class="pill" id="timer">00:00</div>
        </div>
    </header>

    <div class="main-layout">
        <div class="video-container">
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="local-video-wrapper"><video id="localVideo" autoplay muted playsinline></video></div>
        </div>
        <aside id="chat-sidebar">
            <div style="padding: 20px; border-bottom: 1px solid #334155; display: flex; justify-content: space-between;">
                <b>Chat</b> <button onclick="toggleChat()" style="background:none; border:none; color:white; font-size:1.5rem;"><i class="ph ph-x"></i></button>
            </div>
            <div id="messages"></div>
            <form id="chat-form" style="padding: 15px; display: flex; gap: 10px;">
                <input type="text" id="chatInput" placeholder="Message..." style="flex:1; padding: 12px; border-radius: 8px; border:none; background:var(--bg); color:white;">
                <button type="submit" class="ctrl-btn" style="width:45px; height:45px; background:var(--primary);"><i class="ph ph-paper-plane"></i></button>
            </form>
        </aside>
    </div>

    <footer>
        <button class="ctrl-btn" id="muteBtn" onclick="toggleMute()"><i class="ph ph-microphone"></i></button>
        <button class="ctrl-btn" id="camBtn" onclick="toggleCam()"><i class="ph ph-video-camera"></i></button>
        <button class="ctrl-btn btn-main" onclick="createCall()" id="createBtn">New Call</button>
        <button class="ctrl-btn btn-main" style="background:transparent; border:1px solid #444" onclick="joinCall()" id="joinBtn">Join</button>
        <button class="ctrl-btn" onclick="toggleChat()"><i class="ph ph-chat-circle"></i></button>
        <button class="ctrl-btn" style="background:var(--danger)" onclick="window.location.reload()"><i class="ph ph-phone-disconnect"></i></button>
    </footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
    import { getFirestore, collection, doc, setDoc, onSnapshot, addDoc, getDoc, updateDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDpPyjBpsSUpeTBlJNiNYSe6TLkjzJto6c",
        authDomain: "chatflow-57e41.firebaseapp.com",
        projectId: "chatflow-57e41",
        storageBucket: "chatflow-57e41.firebasestorage.app",
        messagingSenderId: "517756291862",
        appId: "1:517756291862:web:a535b6edd00155f2a1de37"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    let pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
    let localStream, currentUser, currentCallId, startTime;

    // Handle Login Redirect Result
    getRedirectResult(auth).catch(err => alert("Login Error: " + err.message));

    onAuthStateChanged(auth, u => { 
        if(u){ 
            currentUser=u; 
            document.getElementById('auth-overlay').classList.add('hidden'); 
            setupMedia(); 
        } 
    });

    window.loginWithGoogle = () => signInWithRedirect(auth, provider);

    async function setupMedia() {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
        document.getElementById('localVideo').srcObject = localStream;
        pc.ontrack = e => document.getElementById('remoteVideo').srcObject = e.streams[0];
    }

    window.toggleMute = () => {
        const a = localStream.getAudioTracks()[0];
        a.enabled = !a.enabled;
        document.getElementById('muteBtn').classList.toggle('off', !a.enabled);
        document.getElementById('muteBtn').innerHTML = a.enabled ? '<i class="ph ph-microphone"></i>' : '<i class="ph ph-microphone-slash"></i>';
    };

    window.toggleCam = () => {
        const v = localStream.getVideoTracks()[0];
        v.enabled = !v.enabled;
        document.getElementById('camBtn').classList.toggle('off', !v.enabled);
        document.getElementById('camBtn').innerHTML = v.enabled ? '<i class="ph ph-video-camera"></i>' : '<i class="ph ph-video-camera-slash"></i>';
    };

    window.toggleChat = () => document.getElementById('chat-sidebar').classList.toggle('active');

    window.createCall = async () => {
        const c = doc(collection(db, 'calls'));
        currentCallId = c.id;
        pc.onicecandidate = e => e.candidate && addDoc(collection(c, 'offCan'), e.candidate.toJSON());
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        await setDoc(c, { offer: { type: offer.type, sdp: offer.sdp } });
        initMeeting(c.id);
        onSnapshot(c, s => {
            const d = s.data();
            if(d?.answer && !pc.currentRemoteDescription) pc.setRemoteDescription(new RTCSessionDescription(d.answer));
        });
    };

    window.joinCall = async () => {
        const id = prompt("ID:"); if(!id) return;
        currentCallId = id;
        const c = doc(db, 'calls', id);
        const d = (await getDoc(c)).data();
        pc.onicecandidate = e => e.candidate && addDoc(collection(c, 'ansCan'), e.candidate.toJSON());
        await pc.setRemoteDescription(new RTCSessionDescription(d.offer));
        const ans = await pc.createAnswer();
        await pc.setLocalDescription(ans);
        await updateDoc(c, { answer: { type: ans.type, sdp: ans.sdp } });
        initMeeting(id);
    };

    function initMeeting(id) {
        document.getElementById('meetingIdDisp').innerText = `ID: ${id}`;
        document.getElementById('createBtn').classList.add('hidden');
        document.getElementById('joinBtn').classList.add('hidden');
        startTime = Date.now();
        setInterval(() => {
            let d = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('timer').innerText = `${Math.floor(d/60).toString().padStart(2,'0')}:${(d%60).toString().padStart(2,'0')}`;
        }, 1000);
        const q = query(collection(db, 'calls', id, 'chat'), orderBy('time', 'asc'));
        onSnapshot(q, s => {
            const m = document.getElementById('messages'); m.innerHTML = '';
            s.forEach(doc => {
                const data = doc.data();
                const isMine = data.uid === currentUser.uid;
                m.innerHTML += `<div class="msg ${isMine ? 'mine' : ''}"><b>${data.user}</b>${data.txt}</div>`;
            });
            m.scrollTop = m.scrollHeight;
        });
    }

    document.getElementById('chat-form').onsubmit = async (e) => {
        e.preventDefault();
        const i = document.getElementById('chatInput');
        if(!i.value || !currentCallId) return;
        await addDoc(collection(db, 'calls', currentCallId, 'chat'), {
            txt: i.value, user: currentUser.displayName, uid: currentUser.uid, time: serverTimestamp()
        });
        i.value = '';
    };

    window.copyId = () => {
        navigator.clipboard.writeText(currentCallId).then(() => alert("Copied!"));
    };
</script>
</body>
    </html>
